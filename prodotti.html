    <script>
      let slides = document.querySelectorAll('.slide');
      let index = 0;
      
      function showSlide() 
      {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        slides[index].style.display = 'block';
        index = (index + 1) % slides.length;
      }

    // Aggiunta di eventi click alle categorie per mostrare/nascondere le opzioni
    document.addEventListener('DOMContentLoaded', function() {
      const categories = document.querySelectorAll('.categories li');
      categories.forEach(category => {
        category.addEventListener('click', function() {
          const subcategories = this.querySelector('.subcategories');
          subcategories.style.display = subcategories.style.display === 'none' ? 'block' : 'none';
          if (subcategories.style.display=== 'block') {
            // Scorri verso il basso solo se la categoria viene aperta
            const subcategories = this.querySelector('.subcategories');
            subcategories.scrollIntoView({ behavior: 'smooth', block: 'start' });
